<!DOCTYPE html>
<html lang="en">

{% load static %}{% load bootstrap5 %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap and font awesome cdns-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap 5.0, and jQuery from static -->
  <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
  <script src="{% static 'jquery/jquery-3.7.1.js' %}"></script>
  <script src="{% static 'js/custome.js' %}"></script>

  <!-- static css and js-->
  <link rel="stylesheet" href="{% static 'css/mynav.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block header %}

  {% endblock %}
</head>

<body> 
<!--Navigation-->
  <div class="container-fluid">

              <nav class="navbar navbar-expand-lg navbar-light my-nav" >
                  <div class="container">
                      <a class="navbar-brand" href="{% url 'home' %}">
                          <img src="{% static 'images/temp-logo.png' %}" alt="K9 RAW logo" class="logo" width="40%">
                      </a>

                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                          aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                      </button>

                      <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                              <a class="nav-link" href=""></a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href=""> </a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href=""> </a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href=""> </a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href=""></a>
                          </li>
                        </ul>

                        <div class="form-inline my-2 my-lg-0">
                          {% if user.is_authenticated %}
                          <a href="">
                              <i class="bi bi-box-arrow-left" title="Logout"></i></a>
                          </a>
                          {% if request.user.is_staff %}
                          <a href="" title="Profile">
                              <i class="fa-solid fa-user-gear"></i>
                          </a>
                          {% else %}
                          <a href="" title="Profile">
                              <i class="fa-regular fa-user"></i>
                          </a>
                          {% endif %}
                          {% else %}
                          <a href="" class="link-icon">
                              <i class="bi bi-box-arrow-in-right"></i><span class="icon-text">Login</span>
                          </a>
                          <a href="" class="link-icon">
                              <i class="bi bi-person-plus"></i><span class="icon-text">Signup</span>
                          </a>
                          {% endif %}
                        </div>
                      </div>
                  </div>
              </nav>
        </div>

{% block content %}


{% endblock %}
  <!-- Bootstrap 5.0, rom static -->
  <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.min.js' %}"></script>

</body>
