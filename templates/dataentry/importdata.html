{% extends 'base.html' %}

{% block header %}
<title>Upload CSV File to Database </title>
{% endblock %}

{% block content %}

<div class="container alert-primary form-style  mt-3">
  <H4 class="text-center">Import Data to Data Base Tables</H4>
  <div class="col col-md-6 offset-3 mt-3 py-3">
    <form action="{% url 'importdata' %}" method="POST" enctype="multipart/form-data" required>
      {% csrf_token %}
      <div class="form-group">
        <label for="file_name">Upload CSV File </label>
        <input type="file" class="form-control" name="file_name" required /> 
      </div>
      <br/>
      <div class="form-group">
        <label for="model_name" class="">Select Data Base Table </label>
        <select name="model_name" class="form-control" required>
          <option value="" disabled selected>Select</option>
          {% for model in custom_models %}
            <option value="{{model}}">{{model}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Import Data" class="btn btn-primary my-2">
      </div>
      {% include 'alerts.html' %}
    </form>
</div>
</div>

<!-- my-2 pt-2 -->

{% endblock %}
