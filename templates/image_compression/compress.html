{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block header %}
<title>Image Compression Tool </title>
{% endblock %}


{% block content %}

<div class="container alert-dark form-style mt-5 p-3 shadow rounded">
  <H4 class="text-center">Compress Images</H4>
  <form action="{% url 'compress' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{ form | crispy }}
    </div>
    <div class="form-group">
      <input class="btn btn-dark btn-outline"  type="submit" value="COMPRESS">
    </div>
  </form>
  {% include 'alerts.html' %}
</div>

{% endblock %}
