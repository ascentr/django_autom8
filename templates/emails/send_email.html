{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block header %}

<title>Send Bulk Emails to Mailing List</title>
{% endblock %}

{% block content %}

<div class="container alert-info form-style mt-5 p-3 shadow rounded">
  <H4 class="text-center">Compose an Email</H4>
  <form action="{% url 'send_email' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{ email_form | crispy }}
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-outline"  type="submit" value="Send">
    </div>
  </form>
  {% include 'alerts.html' %}
</div>

{% endblock %}
