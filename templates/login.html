{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block header %}
<title>Login </title>
{% endblock %}

{% block content %}

<div class="container alert-dark form-style  mt-3">
  <h4 class="text-center">Login</h4>
  <div class="col col-md-6 offset-3 mt-3 py-3">
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form | crispy}}
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success btn-outline">
      </div>
      {% include 'alerts.html' %}
  </div>
</div>

{% endblock %}
